<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-sign"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="amount-phone" value="1">
                           <button class="btn btn-default" id="plus-sign"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decrease-sign"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="amount-casing" value="1">
                           <button class="btn btn-default" id="increase-sign"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casing-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      // iphone button event handler
      const plusSignBtn = document.getElementById("plus-sign");
      plusSignBtn.addEventListener("click", function(){
         const phoneValue = document.getElementById("amount-phone").value;
         const phoneAmount = parseFloat(phoneValue);
         const updatePhoneNumber = 1 + phoneAmount;
         document.getElementById("amount-phone").value = updatePhoneNumber;

         const currentValue = document.getElementById("phone-price").innerText;
         const newValue = parseFloat(currentValue);
         const totalPrice = updatePhoneNumber * 1219;
         document.getElementById("phone-price").innerText = totalPrice;
         
      })

      const minusSignBtn = document.getElementById("minus-sign");
      minusSignBtn.addEventListener("click", function(){
         const phoneValue = document.getElementById("amount-phone").value;
         const phoneValueNo = parseFloat(phoneValue);
         const updatePhone = phoneValueNo - 1;
         document.getElementById("amount-phone").value = updatePhone;

         const currentAmount = document.getElementById("phone-price").innerText;
         const currentNewAmount = parseFloat(currentAmount);
         const newAmount = updatePhone * 1219;
         document.getElementById("phone-price").innerText = newAmount;
         
         // 
         // const totalAmount = newAmount - newDecreaseValue;
         // document.getElementById("phone-price").innerText = totalAmount;


         // console.log(totalAmount);
      })

      const increaseSign = document.getElementById("increase-sign");
      increaseSign.addEventListener("click", function(){
         const currentIncreaseValue = document.getElementById("amount-casing").value;
         const newIncreaseValue = parseFloat(currentIncreaseValue);
         const increaseValue = 1 + newIncreaseValue;
         document.getElementById("amount-casing").value = increaseValue;

         const currentCasingPrice = document.getElementById("casing-price").innerText;
         const casingPrice = parseFloat(currentCasingPrice);
         const totalCasingPrice = increaseValue * 59;
         document.getElementById("casing-price").innerText = totalCasingPrice;
      })


      const decreaseSign = document.getElementById("decrease-sign");
      decreaseSign.addEventListener("click", function(){
         const currentDecreaseValue = document.getElementById("amount-casing").value;
         const newDecreaseValue = parseFloat(currentDecreaseValue);
         const decreaseValue = newDecreaseValue - 1;
         document.getElementById("amount-casing").value = decreaseValue;

         const currentDecreasePrice = document.getElementById("casing-price").innerText;
         const newDecreasePrice = parseFloat(currentDecreasePrice);
         const totalDecrease = decreaseValue * 59;
         document.getElementById("casing-price").innerText = totalDecrease;
      })

   </script>
</body>

</html>
